<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Daily UI 001 Sign Up Form</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="cssLog/style.css">

  
</head>

<body>
  <div class="signupSection">
  <div class="info">
    <h2>Mission to Deep Space</h2>
    <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
    <p>The Future Is Here</p>
  </div>
  <form action="#" method="POST" class="signupForm" name="signupform">
    <h2>Sign In</h2>
    <ul class="noBullet">
       <li>
        <label for="email"></label>
        <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
      </li>
      <li>
        <label for="password"></label>
        <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="" oninput="return passwordValidation(this.value)" required/>
      </li>
     
      <li id="center-btn">
        <input type="button" id="join-btn" alt="Join" value="Sign In" onclick="login();">
      </li>
    </ul>
        <p style="font-size:1.2rem!important;">Don't have an account yet ? <a style="text-decoration:none;color:cyan;font-weight:700;" href="signup.html">Sign Up</a></p>
  </form>
</div>
  
    <script src="jsLog/index.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function login(){
	var password= $("#password").val();
	var email = $("#email").val();
	console.log(email);
         $.ajax({
                url: "/admin/"+email+"/"+password,
                method:'get',
                dataType:'json',
                success:function(data){
                    alert("good");                    
                
            },error: function(jqXHR,testStatus,errorThrown){
            	alert("faild !!!");
            }
         });
}
</script>


</body>
</html>
